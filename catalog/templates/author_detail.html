{% extends "author_list.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <p> {{ author.date_of_birth }}</p>
  <div style="margin-left:20px;margin-top:20px">

{% for book in author.book_set.all %}
<hr>
<h2><strong>{{book.title}}</strong></h2>
  <p> {{book.summary}} </p>
{% endfor %}
  </div>
{% endblock %}
