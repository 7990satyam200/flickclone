{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{% url 'author_detail' author.pk %}">
          {{ author}}
        </a>
        ({{author.date_of_birth }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Authors in the library.</p>
    {% endif %}
{% endblock %}
