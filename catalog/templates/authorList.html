{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>

    {% if authorList %}
    <ul>

      {% for author in authorList %}
      <li>
        <a href=" ">{{ author.first_name }}</a> ({{author.date_of_birth }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
    {% endif %}
{% endblock %}
